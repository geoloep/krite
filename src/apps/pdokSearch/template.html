<div class="dropdown">
    <input type="text" class="form-control" placeholder="Adres zoeken" on-focus="input-focus" on-blur="input-blur" on-keyup="input-keyup" value="{{searchString}}">

    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="{{#if dropdown}}display: inherit{{/if}}">
        {{#each results.adres:i}}
            <li on-mousedown="searchClick" {{#if currentDepth === 'adres' && currentNum === i}}class="active"{{/if}}>
                <a href="#"><span class="fa fa-home fa-fw"></span>
                    {{{suggest}}}
                </a>
            </li>        
        {{/each}}
        {{#each results.woonplaats:i}}
            <li on-mousedown="searchClick" {{#if currentDepth === 'woonplaats' && currentNum === i}}class="active"{{/if}}>
                <a href="#"><span class="fa fa-map-marker fa-fw"></span>
                    {{{suggest}}}
                </a>
            </li>        
        {{/each}}
        {{#each results.weg:i}}
            <li on-mousedown="searchClick" {{#if currentDepth === 'weg' && currentNum === i}}class="active"{{/if}}>
                <a href="#"><span class="fa fa-road fa-fw"></span>
                    {{{suggest}}}
                </a>
            </li>        
        {{/each}}
        {{#each results.gemeente:i}}
            <li on-mousedown="searchClick" {{#if currentDepth === 'gemeente' && currentNum === i}}class="active"{{/if}}>
                <a href="#"><span class="fa fa-map-marker fa-fw"></span>
                    {{{suggest}}}
                </a>
            </li>        
        {{/each}}
    </ul>
</div>
