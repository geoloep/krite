<div class="btn-group btn-group-justified" role="group">
    {{#apps:name}}
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-{{#if active === name}}primary{{else}}default{{/if}}" on-click="activate"><span class="fa fa-{{icon}}"></span><span class="hidden-md">&nbsp;{{label}}</span></button>
        </div>
    {{/apps}}
</div>
