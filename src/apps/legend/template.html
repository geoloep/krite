<h3>Legenda</h3>

{{#each items}}
    <h4>{{name}}
        <span class="pull-right">
            <div class="btn-group btn-group-xs pull-right">
            {{#each getButtons(name)}}
                {{>button}}
            {{/each}}
            </div>
        </span>
    </h4>
    
    {{#if getLegendState(name, legendState)}}
        {{{legend}}}
    {{/if}}

{{/each}}
